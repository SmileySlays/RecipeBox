<h1 style="text-align: center; color: white; background-color: lightblue"> Author's Recipes </h1>
<h2> Name: {{ authors.name }} </h2>
<h3> Byline: {{ authors.byline }}  </h3>

<ul style="text-align: center;"> 
    {% for recipe in recipes %}
        <li style="background-color: lightblue"><a href="/recipe/{{ recipe.title }}">{{ recipe.title }} </a></li>
        <ul>
            <p>Description: {{ recipe.description }}</p>
            <p>Time Required: {{ recipe.time_required }}</p>
            <p>Instructions: {{ recipe.instructions }} </p>
        </ul>
    {% endfor %}
</ul>
